<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Image</title>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <img src="upload.png">
            <p>Browse Your Image</p>
        </div>
        <div class="content">
            <div class="row size">
                <div class="column width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>height</label>
                    <input type="number">
                </div>
            </div>  
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio">
                    <label for="ratio">Lock Ratio of Image</label>
                </div>  
                <div class="column Quality">
                    <input type="checkbox" id="Quality">
                    <label for="Quality">Reduce Quality of Image</label>
                </div>  
            </div> 
            <button class="download">Save New Image</button>
        </div>
    </div>
   
</body>
</html>
